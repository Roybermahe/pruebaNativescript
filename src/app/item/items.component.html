<ActionBar title="My App">
</ActionBar>
<GridLayout>
    <ListView [items]="items">
        <ng-template let-item="item" >
            <StackLayout (tap) = "click()">
                <Image [src]="item.image"></Image>
                <Label [text]="item.name"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
</GridLayout>
